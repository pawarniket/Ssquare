<!-- Loader Overlay -->
<div class="loader-overlay" *ngIf="isLoading">
  <div class="loader-content text-center position-relative">
    <!-- Rotating Image -->
    <img src="/assets/images/loadercircle.png" alt="Loading" class="rotate-loader" width="100" height="100" />

    <!-- Static overlay image (centered) -->
    <img src="/assets/images/ssquarelogo/Blacklogo.png" alt="Center" class="center-overlay-image" width="40" height="40" />

    <p class="mt-3">Loading, please wait...</p>
  </div>
</div>
