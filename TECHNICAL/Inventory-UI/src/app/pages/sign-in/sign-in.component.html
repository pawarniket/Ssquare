<!-- Main Wrapper -->
<div class="wrapper background">
    <section class="login-content">
        <div class="container">
            <div class="row align-items-center justify-content-center height-self-center ">
                <div class="col-lg-8 ">
                    <div class="card auth-card">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center auth-content">
                                <div class="col-lg-7 align-self-center">
                                    <div class="p-3">
                                        <h2 class="mb-2">Sign In</h2>
                                        <p>Login to stay connected.</p>
                                        <form id="form" [formGroup]="SignInForm">
                                            <div class="form-group row">
                                              <!-- Email Field -->
                                              <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                  <input type="text"
                                                         class="floating-input form-control"
                                                         id="email"
                                                         formControlName="email"
                                                         [ngClass]="{ 'is-invalid': SignInForm.get('email')?.invalid && SignInForm.get('email')?.touched }" />
                                                  <label class="col-form-label">Email <span class="text-danger">*</span></label>
                                          
                                                  <div *ngIf="SignInForm.get('email')?.invalid && SignInForm.get('email')?.touched"
                                                       class="invalid-feedback">
                                                    Email is required.
                                                  </div>
                                                </div>
                                              </div>
                                          
                                              <!-- Password Field -->
                                              <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                  <!-- <div class="pass-group position-relative"> -->
                                                    <input [type]="passwordVisible ? 'text' : 'password'"
                                                           class="floating-input form-control"
                                                           formControlName="password"
                                                           [ngClass]="{ 'is-invalid': SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched }"
                                                           style=" font-family: Work Sans;" />
                                          
                                                    <!-- Password toggle icon -->
                                                    <!-- <span class="position-absolute top-50 end-0 translate-middle-y pe-3"
                                                          [ngClass]="passwordVisible ? 'ti toggle-password ti-eye-on text-gray-9' : 'ti toggle-password ti-eye-off text-gray-9'"
                                                          style="cursor: pointer;"
                                                          (click)="togglePasswordVisibility()"></span> -->
                                                  <!-- </div> -->
                                          
                                                  <label class="col-form-label">Password <span class="text-danger">*</span></label>
                                          
                                                  <div *ngIf="SignInForm.get('password')?.invalid && SignInForm.get('password')?.touched"
                                                       class="invalid-feedback">
                                                    Password is required.
                                                  </div>
                                                </div>
                                              </div>
                                          
                                              <!-- Submit Button -->
                                              <div class="col-lg-12">
                                                <button type="submit" class="btn btn-primary w-100" (click)="SignIn()">Sign In</button>
                                              </div>
                                            </div>
                                          </form>
                                          
                                    </div>
                                </div>
                                <div class="col-lg-5 content-right">
                                    <div class="text-center">
                                        <img src="assets/images/ssquarelogo/brownlogo.png"
                                             class="img-fluid image-right logo"
                                             style="height: 80px; width: auto;"
                                             alt="Logo">
                                      </div>
                                      
                                    <img src="assets/images/ssquarelogo/namelogo.png" class="img-fluid image-right logo"
                                        alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /Main Wrapper -->
