      .popup-modal {

      }
      .popup-content {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .popup-content button {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .popup-content button:hover {

  <script>
    function Popupdisplay(message) {
      document.getElementById("popupmessage").innerHTML = message;
      document.getElementById("modalpopupdis").style.display = "flex";
    }
    function Popupcloose() {
      document.getElementById("popupmessage").innerHTML = "";
      document.getElementById("modalpopupdis").style.display = "none";
